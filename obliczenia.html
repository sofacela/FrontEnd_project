      <div id="main-content">
        <main>
          <h3>Pożyczka</h3>
          <div class="two_column_inputs">
            <label for="credit">Kwota:</label>
            <input
              type="text"
              id="credit"
              name="credit"
              required
              onchange="reset()"
            /><br />
            <label for="loan_number">Ile rat:</label>
            <input
              type="number"
              id="loan_number"
              name="loan_number"
              min="1"
              required
              onchange="reset()"
            /><br />
            <label for="percent">Procent:</label>
            <input
              type="text"
              id="percent"
              name="percent"
              required
              onchange="reset()"
            /><br />
            <label for="month_loan">Rata miesięczna:</label>
            <input
              type="text"
              id="month_loan"
              name="month_loan"
              disabled
              value=""
            /><br />
            <label for="credit_w_pr">Kwota z odsetkami</label>
            <input
              type="text"
              id="credit_w_pr"
              name="credit_w_pr"
              disabled
              value=""
            /><br />
            <button onclick="oblicz()">Oblicz ratę stałą</button>
          </div>
        </main>
